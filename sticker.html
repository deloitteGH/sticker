<link rel="stylesheet" href="style.css">

<section>
  <div class="container">
    <link rel="stylesheet" href="style.css">
   <form action="https://formsubmit.co/0hn9y859@robot.zapier.com" method="POST" id="my-form">
     <div class="form-group">
     <label for="firstName"> Idea:</label>
     <input type="text" name="_subject" class="form-group" required>
     </div>
     <button type="submit">Submit</button>
     <input type="hidden" name="_captcha" value="false">
</form>
  </div>
  <div id="status"></div>
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      // get the form elements defined in your form HTML above

      var form = document.getElementById("my-form");

      // var button = document.getElementById("my-form-button");
      var status = document.getElementById("status");

      // Success and Error functions for after the form is submitted

      function success() {
        form.reset();
        status.classList.add("success");
        status.innerHTML = "Thanks!";
      }

      function error() {
        status.classList.add("error");
        status.innerHTML = "Oops! There was a problem.";
      }

      // handle the form submission event

      form.addEventListener("submit", function (ev) {
        ev.preventDefault();
        var data = new FormData(form);
        ajax(form.method, form.action, data, success, error);

      });
    });

    // helper function for sending an AJAX request

    function ajax(method, url, data, success, error) {
      url = "https://formsubmit.co/0hn9y859@robot.zapier.com"
      var xhr = new XMLHttpRequest();
      xhr.open(method, url);
      xhr.setRequestHeader("Accept", "application/json");
      xhr.url: "https://formsubmit.co/0hn9y859@robot.zapier.com";
      xhr.onreadystatechange = function () {
        if (xhr.readyState !== XMLHttpRequest.DONE) return;
        if (xhr.status === 200) {
          success(xhr.response, xhr.responseType);
        } else {
          error(xhr.status, xhr.response, xhr.responseType);
        }
      };



      xhr.send(data + "@");
    }

  </script>
</section>
